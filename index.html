<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesBai2.css">
</head>
<body>
    <div class="container">
        <div class="make_form">
            <h1>Tạo hồ sơ cá nhân</h1>
            <form id="profileForm">
                <input type="text" id="name" placeholder="Họ và tên" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="number" id="phone" placeholder="Số điện thoại">
                <input type="text" id="add" placeholder="Địa chỉ">
                <input type="url" id="url" placeholder="URL...">
                <input type="color" id="bgColor" placeholder="Chọn màu nền">
                <button type="submit">Lưu hồ sơ</button>
            </form>
        </div>
        <div class="displayInfo">
            <h1>Thông tin hồ sơ</h1>
        </div>
    </div>

    <script src="bai2.js"></script>
</body>
</html>
